<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>POS System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="asserts/css/bootstrap.css">
    <link rel="stylesheet" href="styleNew.css">

</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-dark">
    <a class="navbar-brand text-white fw-bolder m-3" href="dashboard.html"><img id="posImg" src="asserts/image/pos.png"> Dilki POS System</a>

    <ul class="navbar-nav ">
        <li >
            <a  href="#" >
                <button id="logoutBtn"><img id="logoutImg" src="asserts/image/logout.png"></button>
            </a>
        </li>

        <li >
            <a  href="itemManage.html" >
                <button id="itemBtn"><img id="itemImg" src="asserts/image/item.png"></button>
            </a>
        </li>
    </ul>
</nav>

<section class="d-flex flex-row bd-highlight ">
    <div id="sidebar" class="bg-dark p-2 bd-highlight">
        <ul class="sidebar navbar-nav">
            <li class="nav-item">
                <a class="nav-link text-white m-4" href="home.html">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-white m-4" href="customer.html">Customers</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-white m-4" href="Item.html">Items</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-white m-4" href="orders.html">Orders</a>
            </li>
        </ul>
    </div>

    <!--main.......................-->

    <div id="main" class="p-2 bd-highlight ">

        <br>
        <table class="table table-hover">
            <tbody>
            <tr>
                <td><input class="form-control" id="orderId" placeholder="Order ID" type="text"></td>
                <td><input class="form-control" id="custId" placeholder="Customer ID" type="text"></td>
                <td><input class="form-control" id="orderDate" placeholder="Order Date" type="text"></td>

            </tr>
            <tr>
                <td><input class="form-control" id="itemCode" placeholder="Item Code" type="text"></td>
                <td><input class="form-control" id="itemName" placeholder="Item Name" type="text"></td>
                <td><input class="form-control" id="itemPrice" placeholder="Item Price" type="text"></td>

            </tr>

            </tbody>
        </table>

        <br>
        <button class="btn btn-success" type="button">Place Order</button>
        <button class="btn btn-success" type="button">Clear</button>

        <br><br>

        <table class="table table-hover">
            <thead class="bg-danger text-white">
            <tr>
                <th>Order ID</th>
                <th>Customer ID</th>
                <th>Order Date </th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>O001</td>
                <td>C001</td>
                <td>2020/02/15</td>

            </tr>
            </tbody>
        </table>

        <br>
        <button class="btn btn-success" type="button">Remove</button>
        <br><br>

        <table class="table table-hover">
            <tbody>
            <tr>
                <td><input class="form-control" id="price" placeholder="Price" type="text"></td>
                <td><input class="form-control" id="discount" placeholder="Discount" type="text"></td>
                <td><input class="form-control" id="total" placeholder="Total price" type="text"></td>

            </tr>
            </tbody>
        </table>

        <button class="btn btn-success" type="button">Total</button>



    </div>
    <!--main.......................-->
</section>





<footer id="footer" class="text-dark  text-center ">All Rights Reserved</footer>



<script src="asserts/js/bootstrap.js"></script>
</body>
</html>
